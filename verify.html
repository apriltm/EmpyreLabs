<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>EmpyreLabs</title>
    <link rel="stylesheet" href="signin.css" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>
</head>
<body>
    <div class="circle"><a href="index.html">Home</a></div>

    <div class="verify-box">
        <h1>Verify</h1>
        <form id="verifyForm">
            <div class="textbox">
                <i class="fas fa-user" aria-hidden="true"></i>
                <input type="email" placeholder="Email" id="verifyemail" name="" value="" /> <!-- check div #id to match with cognito-auth.js -->
            </div>

            <div class="textbox">
                <i class="fas fa-lock" aria-hidden="true"></i>
                <input type="password" placeholder="Verification Code" id="verifycode" name="" pattern=".{4,}" value="" /> <!-- check div #id to match with cognito-auth.js -->
            </div>

            <input class="btn3" type="submit" name="" value="Verify" />
        </form>
    </div>
</body>
</html>
